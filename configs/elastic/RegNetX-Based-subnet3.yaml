MODEL:
  TYPE: anynet
  NUM_CLASSES: 1000
ANYNET:
  STEM_TYPE: simple_stem_in
  STEM_W: 32
  BLOCK_TYPE: res_bottleneck_block
  DEPTHS: [2, 4, 10, 2]
  WIDTHS: [128, 384, 768, 2304]
  STRIDES: [2, 2, 2, 2]
  BOT_MULS: [1.0, 1.0, 1.0, 1.0]
  GROUP_WS: [64, 96, 128, 144]
OPTIM:
  LR_POLICY: cos
  BASE_LR: 0.3
  MAX_EPOCH: 100
  MOMENTUM: 0.9
  WEIGHT_DECAY: 5e-5
  WARMUP_EPOCHS: 5
BN:
  ZERO_INIT_FINAL_GAMMA: True
  USE_PRECISE_STATS: False
TRAIN:
  DATASET: imagenet
  IM_SIZE: 224
  BATCH_SIZE: 384
  ELASTIC_SIZE: 4
TEST:
  DATASET: imagenet
  IM_SIZE: 256
  BATCH_SIZE: 300
NUM_GPUS: 6
OUT_DIR: .
